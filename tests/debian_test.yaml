schemaVersion: '2.0.0' # Make sure to test the latest schema version
commandTests:
- name: 'apt-get'
  command: 'apt-get'
  args: ['help']
  excludedError: ['.*FAIL.*']
  expectedOutput: ['.*Usage.*']
- name: 'apt-config'
  command: 'apt-config'
  args: ['dump']
  expectedOutput: ['Acquire::Retries "3"']
- name: 'path'
  command: 'sh'
  args: ['-c', 'echo $PATH']
  expectedOutput: ['/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin']
- name: 'command setup'
  setup: [["touch", "/command-setup.txt"]]
  command: 'ls'
  args: ['/command-setup.txt']
  expectedOutput: ['/command-setup.txt']
fileContentTests:
- name: 'Debian Sources'
  excludedContents: ['.*gce_debian_mirror.*']
  expectedContents: ['.*httpredir\.debian\.org.*']
  path: '/etc/apt/sources.list'
- name: 'Retry Policy'
  expectedContents: ['Acquire::Retries 3;']
  path: '/etc/apt/apt.conf.d/apt-retry'
fileExistenceTests:
- name: 'Root'
  path: '/'
  shouldExist: true
  uid: 0
  gid: 0
- name: 'Date'
  path: '/bin/date'
  isExecutableBy: 'owner'
- name: 'Netbase'
  path: '/etc/protocols'
  shouldExist: true
- name: 'Machine ID'
  path: '/etc/machine-id'
- name: 'Dummy File'
  path: '/etc/dummy'
  shouldExist: false
- name: 'File from Setup'
  setup: [["touch", "/file-from-setup.txt"]]
  path: '/file-from-setup.txt'
  shouldExist: true
licenseTests:
- debian: true
  files:
